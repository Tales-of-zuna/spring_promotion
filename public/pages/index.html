<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <title>Spring promotion</title>
  </head>
  <body
    style="
      max-height: 100vh;
      max-width: 100vh;
      overflow: hidden;
      position: relative;
    "
  >
    <img
      src="https://cdn.dribbble.com/userupload/10087443/file/original-ed1c1a661782538c3b29579493c2b1c4.jpg?resize=5715x3220"
      style="
        height: 100vh;
        top: 0%;
        left: 0%;
        width: 100vw;
        background-color: var(--themeColor);
        position: absolute;
        object-fit: cover;
        z-index: 0;
      "
      alt=""
    />

    <div
      class="container"
      style="
        width: 100vw;
        height: 100vh;
        color: white;
        overflow: hidden;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      "
    >
      <div
        style="
          height: var(--mazeScreenHeight);
          width: var(--mazeScreenWidth);
          border-radius: var(--borderRadius);
          backdrop-filter: blur(10px);
          border: 5px solid paleturquoise;
          /* background-image: url('https://goteleport.com/_next/image/?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fy1ellg96%2Fproduction%2F350deadc381c32d1ba38c07e61d915f340fe1ee4-3840x2160.png&w=3840&q=75'); */
          /* background: var(--themeColor); */
          background-size: cover;
          /* overflow-x: hidden; */
        "
      >
        <div style="height: 100%; position: relative">
          <div
            id="carStart"
            style="
              position: absolute;
              display: flex;
              justify-content: center;
              align-items: center;
              top: calc(50% - 70px);
              left: 50px;
              border-radius: 20px;
              box-shadow: 0 0 10px 0px #fca5a5;
              height: 100px;
              width: 100px;
              border: 2px solid antiquewhite;
              animation: glow 3s infinite alternate;
            "
          >
            <img
              src="../assets/spring/Mashin.webp"
              style="height: 80px; aspect-ratio: 1; object-fit: contain"
              alt=""
            />
          </div>
          <div
            style="
              height: 80%;
              top: 6%;
              left: 200px;
              aspect-ratio: 2;
              position: absolute;
              display: grid;
              overflow: hidden;
              grid-template-columns: repeat(30, 0fr);
              grid-template-rows: repeat(15, 0fr);
            "
            id="maze"
          ></div>
        </div>
      </div>
      <div
        style="
          height: 70vh;
          width: 30vw;
          background: var(--themeColor);
          border-radius: var(--borderRadius);
        "
      >
        <div style="padding: 2rem; font-size: larger">
          <p style="font-weight: bold">Хаврын урамшуулалт хөтөлбөр 2024</p>
          <p>
            <span style="font-weight: bold">Үргэлжлэх хугацаа:</span>
            2024.04.01-2024.06-01
          </p>
          <div
            style="display: flex; justify-content: center; align-items: center"
          >
            <img
              src="../assets/background.png"
              style="width: 32rem; height: 20rem; border-radius: 1rem"
              alt=""
            />
          </div>
          <p>
            <span style="font-weight: bold">Заавар:</span> Тоглох тутамд таны
            урамшууллын 1ш эрх хасагдах болно.
          </p>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
            "
          >
            <div style="display: flex; align-items: center">
              <img src="../assets/arrows.webp" style="height: 70px" alt="" />
              <p>Сонгох</p>
            </div>
            <div style="display: flex; align-items: center">
              <img src="../assets/ok_button.webp" style="height: 70px" alt="" />
              <p>Зөвшөөрөх</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/index.js"></script>
  </body>
</html>
