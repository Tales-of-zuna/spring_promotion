<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <title>Spring promotion</title>
  </head>
  <body
    id="root"
    style="
      max-height: 100vh;
      max-width: 100vh;
      overflow: hidden;
      position: relative;
    "
  >
    <div
      id="customDialog"
      style="
        height: 100vh;
        display: none;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 40;
        position: absolute;
        top: 0;
        left: 0;
        gap: 30px;
        justify-content: center;
        align-items: center;
      "
    ></div>
    <div
      style="
        height: 100vh;
        top: 0%;
        left: 0%;
        width: 100vw;
        background: rgb(0, 0, 0);
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 0%,
          rgba(22, 26, 48, 1) 50%,
          rgba(49, 48, 77, 1) 100%
        );
        position: absolute;
        object-fit: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 0;
      "
      alt=""
    ></div>
    <div class="statusBar animate-glow">
      <div style="display: flex; gap: 10px; align-items: center">
        <p style="font-weight: bold">Тоглох эрх:</p>
        <p id="stars"></p>
      </div>
      <div style="display: flex; gap: 10px; align-items: center">
        <p style="font-weight: bold">Тохирлын эрх:</p>
        <p id="coupons"></p>
      </div>
    </div>
    <div
      class="container"
      style="
        width: 100vw;
        height: 100vh;
        color: white;
        overflow: hidden;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      "
    >
      <div
        style="
          height: var(--mazeScreenHeight);
          width: var(--mazeScreenWidth);
          border-radius: var(--borderRadius);
          backdrop-filter: blur(10px);
          background-image: url('../assets/spring/backgroundMaze.jpg');
          background-size: cover;
          overflow-x: hidden;
        "
      >
        <div style="height: 100%; position: relative">
          <div
            id="carStart"
            style="
              position: absolute;
              display: flex;
              justify-content: center;
              align-items: center;
              top: calc(50% - 70px);
              left: 50px;
              border-radius: 20px;
              box-shadow: 0 0 10px 0px #fca5a5;
              height: 100px;
              width: 100px;
              border: 2px solid antiquewhite;
              animation: glow 3s infinite alternate;
            "
          >
            <img
              id="car"
              src="../assets/spring/Mashin.webp"
              style="height: 80px; aspect-ratio: 1; object-fit: contain"
              alt=""
            />
          </div>
          <div
            id="maze"
            style="
              height: 80%;
              top: 6%;
              left: 200px;
              aspect-ratio: 2;
              position: absolute;
              display: grid;
              overflow: hidden;
              grid-template-columns: repeat(30, 0fr);
              grid-template-rows: repeat(15, 0fr);
            "
          >
            <img
              id="carRoad"
              class="carRoad"
              src="../assets/spring/car.webp"
              alt=""
            />

            <img
              id="arrow1"
              src="../assets/spring/gogo.png"
              class="arrow"
              alt=""
            />
            <img
              id="arrow2"
              src="../assets/spring/gogo1.png"
              class="arrow1"
              alt=""
            />
            <img
              id="arrow3"
              src="../assets/spring/gogo2.png"
              class="arrow2"
              alt=""
            />

            <img
              id="gift1"
              class="gift1"
              src="../assets/spring/gift.png"
              alt=""
            />
            <img
              id="gift2"
              class="gift2"
              src="../assets/spring/gift.png"
              alt=""
            />
            <img
              id="gift3"
              class="gift3"
              src="../assets/spring/gift.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div
        style="
          height: 70vh;
          width: 30vw;
          background: var(--themeColor);
          border-radius: var(--borderRadius);
        "
      >
        <div
          style="
            height: 80%;
            padding: 2rem;
            font-size: larger;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
          "
        >
          <p style="font-weight: bold; text-transform: uppercase">
            "RAV4-тэй кино" урамшуулалт хөтөлбөр 2024
          </p>
          <p style="margin-top: -1vh">
            <span style="font-weight: bold">Үргэлжлэх хугацаа:</span>
            2024.04.16-2024.05.27
          </p>
          <div
            style="display: flex; justify-content: center; align-items: center"
          >
            <img
              src="../assets/giftbundle.png"
              style="width: 32rem; height: 20rem; border-radius: 1rem"
              alt=""
            />
          </div>
          <p>
            <span style="font-weight: bold">Заавар:</span> Тоглох тутамд таны
            урамшууллын 1ш эрх хасагдах болно.
          </p>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-around;
            "
          >
            <div style="display: flex; align-items: center">
              <img src="../assets/arrows.webp" style="height: 70px" alt="" />
              <p>Сонгох</p>
            </div>
            <div style="display: flex; align-items: center">
              <img src="../assets/ok_button.webp" style="height: 70px" alt="" />
              <p>Зөвшөөрөх</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/index.js"></script>
  </body>
</html>
