    >
      <div class="custom-container">Хөтөлбөр явагдаж дууссан байна.</div>

      <div
        id="homePage"
        style="
          position: absolute;
          left: 0;
          height: 100px;
          width: 100vw;
          display: flex;
          justify-content: center;
          align-content: center;
          bottom: 32px;
        "
      >
        <div
          id="homeButton1"
          style="
            border-radius: 30px;
            padding-left: 5rem;
            padding-right: 5rem;
            padding-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 1rem;
            background-color: rgba(43, 32, 55, 1);
            font-size: xx-large;
            color: #fff;
            font-weight: bold;
            border: #2b2037;
            margin-right: 40px;
          "
        >
          Хүслээ илгээх
        </div>
        <div
          id="homeButton2"
          style="
            margin-left: 40px;
            border-radius: 30px;
            border: #2b2037;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(43, 32, 55, 0.5);
            padding-left: 5rem;
            padding-right: 5rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            font-size: xx-large;
            color: #fff;
            font-weight: bold;
          "
        >
          Илгээсэн хүслүүд
        </div>
      </div>

      <div
        id="inventory"
        style="
          height: 100vh;
          display: none;
          width: 100vw;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 30;
          position: absolute;
          top: 0;
          left: 0;
          justify-content: center;
          align-items: center;
        "
      >
        <p
          class="animate-glow"
          style="
            text-align: center;
            position: absolute;
            top: 5vh;
            z-index: 30;
            color: white;
            font-size: 2.25rem;
            font-weight: 700;
          "
        >
          Нийт илгээсэн хүслийн тоо:
          <span id="sendWishesCount"></span>
        </p>
        <div
          style="
            height: 65vh;
            position: relative;
            width: 50vw;
            margin-top: 10vh;
            background-color: rgba(43, 32, 55, 0.9);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            margin-right: 15px;
            padding: 2rem;
          "
        >
          <div
            style="
              display: flex;
              padding-left: 2rem;
              padding-right: 2rem;
              font-size: 1.25rem;
              line-height: 1.75rem;
              color: rgb(156 163 175);
              justify-content: space-between;
            "
          >
            <p>Нэр, төрөл</p>
            <p>Хүслийн тоо</p>
          </div>
          <div
            id="inventoryList"
            style="padding: 1rem; height: 100%; overflow: auto; display: none"
          ></div>
          <div
            id="inventoryPagination"
            style="
              position: absolute;
              width: 100%;
              display: flex;
              bottom: 32px;
              justify-content: center;
              align-items: center;
            "
          ></div>
        </div>
        <div
          id="inventoryDescription"
          style="
            margin-left: 15px;
            background-color: rgba(43, 32, 55, 0.9);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            display: flex;
            padding: 2rem;
            margin-top: 10vh;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            height: 65vh;
            width: 25vw;
          "
        >
          <p
            id="inventoryItemName"
            class="animate-glow"
            style="
              text-align: center;
              font-weight: 700;
              color: white;
              font-size: 1.875rem;
            "
          ></p>
          <div
            id="inventoryItemImage"
            style="
              width: 18rem;
              padding: 2rem;
              border-radius: 0.75rem;
              background-color: rgba(255, 255, 255, 0.2);
              display: flex;
              justify-content: center;
              align-items: center;
              height: 18rem;
            "
          ></div>

          <div style="height: 8rem; overflow: hidden">
            <p
              id="inventoryDescriptionText"
              style="
                text-align: center;
                font-weight: 700;
                color: white;
                opacity: 0.8;
                font-size: 1.25rem;
              "
            >
              Тохирол 2024.01.17 болон 2024.02.06-ны өдрүүдэд Univision Mongolia
              Facebook хуудсаар 19:00 цагаас шууд дамжуулагдана.
            </p>
          </div>
        </div>
      </div>

      <div
        id="send"
        style="
          height: 100vh;
          display: none;
          width: 100vw;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 30;
          position: absolute;
          top: 0;
          left: 0;
          gap: 30px;
          justify-content: center;
          align-items: center;
        "
      >
        <p
          id="sendwishes"
          class="animate-glow"
          style="
            text-align: center;
            position: absolute;
            top: 5vh;
            z-index: 30;
            color: white;
            font-size: 2.25rem;
            font-weight: 700;
          "
        >
          Хүслээ илгээх эрхийн тоо: <span id="leftWishes"></span>
        </p>
        <div
          id="sendWishesContainer"
          style="
            max-height: 65vh;
            max-width: 65vw;
            background-color: rgba(43, 32, 55, 0.9);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            margin-top: 10vh;
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 2rem;
            padding: 5rem;
          "
        ></div>
        <div
          id="sendPagination"
          style="
            position: absolute;
            width: 100%;
            display: flex;
            bottom: 32px;
            justify-content: center;
            align-items: center;
          "
        ></div>
      </div>

      <div
        id="customDialog"
        style="
          height: 100vh;
          display: none;
          width: 100vw;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 40;
          position: absolute;
          top: 0;
          left: 0;
          gap: 30px;
          justify-content: center;
          align-items: center;
        "
      ></div>
